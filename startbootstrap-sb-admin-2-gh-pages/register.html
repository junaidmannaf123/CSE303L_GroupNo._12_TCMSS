<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Tortoise Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2021/02/01/10/00/tortoise-5968739_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.15);
    }
    .logo {
      font-size: 2.5rem;
      color: #1cc88a;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="card p-4 col-md-5 col-lg-4">
      <div class="text-center mb-4">
        <span class="logo"><i class="fas fa-turtle"></i></span>
        <h2 class="font-weight-bold mt-2 text-success">Create Account</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> Role</label>
          <input type="text" class="form-control" id="role" placeholder="Enter role (e.g., Admin, Veterinarian)" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-success btn-block font-weight-bold">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
        <div class="text-center mt-3">
          <span class="small">Already have an account?</span>
          <a href="login.php" class="font-weight-bold">Login</a>
        </div>
      </form>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script>
    // Optional: Show alert on submit (simulate registration)
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (!role) {
        alert('Please enter your role.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      alert('Registration successful! (Simulation)');
    });
  </script>
</body>
</html>
