<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Care Log</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
  <div id="wrapper">
    
    <ul class="navbar-nav bg-gradient-success sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="caretaker_dashboard.html">
        <div class="sidebar-brand-text mx-3">üê¢TCCMS</div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="caretaker_dashboard.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <hr class="sidebar-divider">

      <li class="nav-item">
        <a class="nav-link" href="caretaker_tasks.html">
          <i class="fas fa-tasks"></i>
          <span>Tasks</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="feeding.html">
          <i class="fas fa-seedling"></i>
          <span>Feeding Schedule</span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="care_Log.html">
          <i class="fas fa-notes-medical"></i>
          <span>Health & Care Report</span></a>
      </li>

      <hr class="sidebar-divider d-none d-md-block">
    </ul>
    <!-- End of Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <h1 class="h4 text-gray-800">Health & Care Log</h1>
          <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block"></div>
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Profile</span>
                <i class="fas fa-user fa-2x text-success img-profile rounded-circle"></i>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <div class="container-fluid">

          <!-- Header + Report Button -->
          

          <!-- Log Form Card -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-success">Daily Care Activities</h6>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="tortoiseId">Tortoise ID</label>
                  <input type="text" class="form-control" id="tortoiseId" placeholder="Enter Tortoise ID">
                </div>
                <div class="form-group">
                  <label for="feeding">Feeding</label>
                  <textarea class="form-control" id="feeding" rows="2" placeholder="What was fed?"></textarea>
                </div>
                <div class="form-group">
                  <label for="cleaning">Cleaning Notes</label>
                  <textarea class="form-control" id="cleaning" rows="2" placeholder="Habitat cleaning details"></textarea>
                </div>
                <div class="form-group">
                  <label for="health">Health Notes</label>
                  <textarea class="form-control" id="health" rows="2" placeholder="Any visible health concerns"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit Log</button>
              </form>
            </div>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto text-center">
          <span>¬© 2025 Tortoise Conservation Center</span>
        </div>
      </footer>
    </div>
  </div>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="vendor/jquery/jquery.min.js"></script>

</html>
