<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tortoise Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2021/02/01/10/00/tortoise-5968739_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.15);
    }
    .logo {
      font-size: 2.5rem;
      color: #1cc88a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card p-4 col-md-5 col-lg-4">
      <div class="text-center mb-4">
        <span class="logo"><i class="fas fa-turtle"></i></span>
        <h2 class="font-weight-bold mt-2 text-success">Tortoise Center Login</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> Select Role</label>
          <select class="form-control" id="role" required>
            <option value="">-- Select Role --</option>
            <option>Manager</option>
            <option>Veterinarian</option>
            <option>Tortoise Caretaker</option>
            <option>Breeding Specialist</option>
            <option>Environment Monitor</option>
            <option>Inventory Manager</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success btn-block font-weight-bold">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div class="text-center mt-3">
          <a href="forgot-password.html" class="small">Forgot Password?</a>
        </div>
        <div class="text-center mt-2">
          <span class="small">Don't have an account?</span>
          <a href="register.html" class="font-weight-bold">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script>
    // Optional: Show alert on submit 
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      if (!role) {
        alert('Please select your role.');
        return;
      }
      alert('Login successful!');
    });
  </script>
</body>
</html>
